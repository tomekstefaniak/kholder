<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>KHolder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                   Roboto, Helvetica, Arial, sans-serif;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;

      /* Pozioma fala – wyraźna */
      background:
        repeating-linear-gradient(
          90deg,
          #f5f5f5 0%,
          #f5f5f5 15%,
          #d2d2d2 30%,
          #f0f0f0 45%,
          #bfbfbf 60%,
          #f5f5f5 75%
        );

      background-size: 400% 100%;
      animation: waveMove 6s linear infinite;
    }

    @keyframes waveMove {
      from {
        background-position-x: 0%;
      }
      to {
        background-position-x: 100%;
      }
    }

    .container {
      text-align: center;
      z-index: 1;
    }

    .logo {
      font-size: 64px;
      font-weight: 700;
      letter-spacing: 1px;
    }

    .logo .k {
      color: #7a3ff2;
    }

    .logo .holder {
      color: #000000;
    }

    .docs {
      margin-top: 14px;
      font-size: 18px;
      font-weight: 600;
      text-decoration: none;
      display: inline-block;

      background: linear-gradient(135deg, #666666, #3f3f3f);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      color: transparent;

      transition: opacity 0.25s ease;
    }

    .docs:hover {
      opacity: 0.65;
    }

    .fade-in {
      opacity: 0;
      transform: translateY(10px);
      animation: fadeInUp 0.9s ease-out forwards;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Preferencje dostępności */
    @media (prefers-reduced-motion: reduce) {
      body {
        animation: none;
        background-position: 0 0;
      }
      .fade-in {
        animation: none;
        opacity: 1;
        transform: none;
      }
    }
  </style>
</head>
<body>
  <div class="container fade-in">
    <div class="logo">
      <span class="k">K</span><span class="holder">Holder</span>
    </div>
    <a class="docs" href="/docs/swagger/">Interactive Swagger documentation</a> </br>
    <a class="docs" href="/admin/">Django Panel</a>
  </div>
</body>
</html>
